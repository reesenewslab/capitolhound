<html lang="en">

    <!-- Bootstrap core CSS -->

    <![endif]-->

  <body data-spy="scroll" data-target=".scrollnav">

    <div class="site-wrapper" id="home">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="inner cover center">
            <img src="assets/images/CapitolHound_WhiteandGreen.png" height="300" alt="Capitol Hound">

            <h1>Thank you for your interest <br/>in Capitol Hound.</h1>

        </div>

      <div class="mastfoot">
        <div class="inner center">
          <p>A product of the <a target="_blank" href="http://reesenewslab.org">Reese News Lab</a>.</p>

    </div>

    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/docs.min.js"></script>
    <script>
      // SCROLLSPY
      $('body').scrollspy({ target: '.scrollnav' })

      // SMOOTH SCROLLING
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
    </script>
  </body>
